<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Fundo em Vídeo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%; 
      min-height: 100%;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-background">
    <source src="seu-video.mp4" type="video/mp4">
    Seu navegador não suporta o elemento de vídeo.
  </video>
  <div class="content">
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Conteúdo da página</p>
  </div>
</body>
</html>
