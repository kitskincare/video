<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo Centralizado</title>
  <style>
    /* Remove margens e define altura total */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Container responsivo para o vídeo */
    .video-container {
      width: 80%;
      max-width: 800px; /* tamanho máximo para telas maiores */
    }
    /* Estilização do vídeo */
    video {
      width: 100%;
      height: auto;
      border: 2px solid #fff;
      border-radius: 8px;
    }
    /* Ajustes para smartphones */
    @media (max-width: 600px) {
      .video-container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls autoplay muted loop>
      <source src="video-fundo.mp4" type="video/mp4">
      Seu navegador não suporta a exibição de vídeo.
    </video>
  </div>
</body>
</html>
