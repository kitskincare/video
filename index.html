<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vídeo Centralizado</title>
  <style>
    /* Remove margens e centraliza o conteúdo */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Container do vídeo com tamanho máximo menor */
    .video-container {
      width: 90%;
      max-width: 300px;  /* Altere esse valor para deixar o vídeo menor */
    }
    /* Estilo para o vídeo */
    video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls autoplay muted loop>
      <source src="video-fundo.mp4" type="video/mp4">
      Seu navegador não suporta a exibição de vídeo.
    </video>
  </div>
</body>
</html>
